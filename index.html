<!DOCTYPE html>

<body>
    <div class="flex-container">
        <header>
            <h1>Your Local Library</h1>
        </header>

        <div class="form-div">
            <form id="bookForm" onsubmit="event.preventDefault(); formSend();">
                <ul class="flex-outer">
                  <li>
                    <label for="bookTitle">Book</label>
                    <input required type="text" id="bookTitle" placeholder="Book Title">
                    <label for="bookAuthor">Author</label>
                    <input required type="text" id="bookAuthor" placeholder="Name of the author">
                  </li>
                  <li>
                    <label for="bookPages">Pages</label>
                    <input type="number" id="bookPages" placeholder="Pages">
                    <label for="bookRate">Rate</label>
                    <input type="number" min="0" max="10" id="bookRate" placeholder="1-10">
                  </li>
                  <li>
                    <label for="bookAbout">About</label>
                    <textarea rows="4" id="bookAbout" placeholder="What this book is about"></textarea>
                  </li>
                  <li>
                    <div class="box-submit">
                      <button id="submitBtn" type="submit">Add Book</button>
                    </div>
                  </li>
                </ul>
              </form>
        </div>
